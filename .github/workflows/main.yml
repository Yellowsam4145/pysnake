name: Build and Release Executables

on:
  release:
    types:
      - created
  workflow_dispatch: # Allows manual triggering

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14' # Specify your Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nuitka # Install Nuitka if not using the Nuitka-Action directly
        # Install your project's dependencies
        if (Test-Path requirements.txt) {pip install -r requirements.txt}

    - name: Build with Nuitka
      run: |
        python -m nuitka --standalone --onefile --output-filename=snakewin.exe --assume-yes-for-downloads snake.py
      
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: snake-windows
        path: snake.exe
        
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - name: Check-out repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14' # Specify your Python version

    - name: Build Executable with Nuitka Action
      uses: Nuitka/Nuitka-Action@main
      with:
        script-name: snake.py # Replace with your main Python script name
        onefile: true # Creates a single executable file
        output-file: snakelinux.bin # Specify the output filename
        # Optional: Add any other Nuitka arguments here
        # follow-imports: true

    - name: Make binary executable (optional, Nuitka should handle this)
      run: chmod +x build/snakelinux.bin

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Linux-Build
        path: build/snakelinux.bin # Uploads the generated executable
